<h3 data-bind="res: 'heading_askthelib_inqueries'"></h3>

<!-- ko if: LoadedDef() && Loaded() -->
<div data-bind="template: { name: 'Filters', data: Filters }"></div>
<!-- ko if: Items().length -->
<table class="table table-striped">
    <thead>
        <tr data-bind="template: {name : 'GridHeaders'}">
        </tr>
    </thead>
    <tbody data-bind="foreach: Items">
        <tr>
            <td>
                <div class="btn-group">
                    <a class="btn" data-bind="attr: { href: '#/askthelib/inqueries/' + Id() }"><i class="icon-list-alt"></i> <span data-bind="res: 'btn_open'"></span></a>
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <!-- ko if: Data.Status() == 0 -->
                        <li><a data-bind="attr: { href: '#/askthelib/inqueries/edit/' + Id() }"><i class="icon-edit"></i> <span data-bind="res: 'btn_edit'"></span></a></li>
                        <!-- /ko -->
                        <li><a data-bind="attr: { href: '#/notif/related/Inquery/Inquery/' + Id() }"><i class="icon-envelope"></i> <span data-bind="    res: 'btn_view_notifications'"></span></a></li>
                        <!-- ko if: Data.Status() == 0 -->
                        <li><a data-bind="click: $root.cancel"><i class="icon-off"></i> <span data-bind="res: 'btn_cancel'"></span></a></li>
                        <!-- /ko -->
                    </ul>
                </div>
            </td>
            <!-- ko template: {name : 'GridRow'} -->
            <!-- /ko -->
        </tr>
    </tbody>
</table>

<!-- /ko -->
<!-- ko if: Items().length === 0 -->
<h3>No data.</h3>
<!-- /ko -->
<!-- ko template: {name : 'GridPaging'} -->
<!-- /ko -->
<a class="btn btn-success" href="#/askthelib/inqueries/new/"><i class="icon-plus"></i>&nbsp;<span data-bind="    res: 'btn_new_query'"></span></a>

<!-- /ko -->
