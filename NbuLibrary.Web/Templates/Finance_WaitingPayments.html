<h3 data-bind="res: 'heading_finance_waiting_payments'"></h3>

<!-- ko if: LoadedDef() && Loaded() -->
<div data-bind="template: { name: 'Filters', data: Filters }"></div>
<!-- ko if: Items().length -->
<table class="table table-striped">
    <thead>
        <tr>
            <!-- ko template: { name: 'GridHeaders' } -->
            <!-- /ko -->
            <th data-bind="res: 'finance_payment_target'"></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: Items">
        <tr data-bind="css: {warning: Data.Status() == 1}">
            <td>
                <a class="btn" data-bind="attr: { href: '#/finance/payments/' + Id() }"><i class="icon-list-alt"></i>&nbsp;<span data-bind="    res: 'btn_open'"></span></a>
            </td>
            <!-- ko template: {name : 'GridRow'} -->
            <!-- /ko -->
            <td data-bind="html: $root.getTarget($data)"></td>
        </tr>
    </tbody>
</table>

<!-- /ko -->
<!-- ko if: Items().length === 0 -->
<h3>No data.</h3>
<!-- /ko -->
<div class="btn-group">
    <button class="btn" data-bind="click: Paging.prev, enable: Paging.HasPrev, attr: { disable: !Paging.HasPrev() }"><i class="icon-backward"></i></button>
    <button disabled class="btn" data-bind="text: Paging.Page"></button>
    <button class="btn" data-bind="click: Paging.next, enable: Paging.HasNext"><i class="icon-forward"></i></button>
</div>


<!-- /ko -->
