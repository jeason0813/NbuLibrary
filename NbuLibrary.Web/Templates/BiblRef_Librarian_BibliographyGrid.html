<!-- ko if: LoadedDef() && Loaded() -->

<div data-bind="template: {name : 'Filters', data : Filters}"></div>

<!-- ko if: Items().length -->
<table class="table table-striped">
    <thead>
        <tr data-bind="template: { name: 'GridHeaders' }">
        </tr>
    </thead>
    <tbody data-bind="foreach: Items">
        <tr data-bind="css: {success: $root.Selected() == $data }">
            <td>
                <div class="btn-group">
                    <a class="btn" data-bind="click: $root.open"><i class="icon-list-alt"></i>&nbsp;<span data-bind="    res: 'btn_open'"></span></a>
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a data-bind="click: $root.edit"><i class="icon-edit"></i>&nbsp;<span data-bind="    res: 'btn_edit'"></span></a></li>
                        <li><a data-bind="click: $root.remove"><i class="icon-remove"></i>&nbsp;<span data-bind="    res: 'btn_remove'"></span></a></li>
                    </ul>
                </div>
            </td>
            <!-- ko template: {name : 'GridRow'} -->
            <!-- /ko -->
        </tr>
    </tbody>
</table>

<!-- /ko -->
<!-- ko if: Items().length === 0 -->
<h3>No data.</h3>
<!-- /ko -->

<!-- ko template: {name : 'GridPaging'} -->
<!-- /ko -->

<a class="btn btn-success" data-bind="click: create"><i class="icon-plus"></i>&nbsp;<span data-bind="    res: 'btn_create'"></span></a>

<!-- /ko -->
