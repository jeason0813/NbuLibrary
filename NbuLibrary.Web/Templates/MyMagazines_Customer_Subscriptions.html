<h3 data-bind="res: 'heading_mymagazines_mysubscriptions'"></h3>

<!-- ko if: LoadedDef() && Loaded() -->

<!-- ko if: Items().length -->

<table class="table table-striped">
    <thead>
        <tr data-bind="template: { name: 'GridHeaders' }">
        </tr>
    </thead>
    <tbody data-bind="foreach: Items">
        <tr>
            <td>
                <div class="btn-group">
                    <a class="btn" data-bind="attr: { href: '#/mymagazines/issues/' + Id() }"><i class=" icon-list"></i>&nbsp;<span data-bind="    res: 'btn_show_issues'"></span></a>
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a data-bind="click: $root.deactivate"><i class="icon-ban-circle"></i>&nbsp;<span data-bind="    res: 'btn_unsubscribe'"></span></a></li>
                    </ul>
                </div>
            </td>
            <!-- ko template: {name : 'GridRow'} -->
            <!-- /ko -->
        </tr>
    </tbody>
</table>

<!-- /ko -->
<!-- ko if: Items().length === 0 -->
<h3>No data.</h3>
<!-- /ko -->
