<!-- ko if: LoadedDef() && Loaded() -->

<div data-bind="template: {name : 'Filters', data : Filters}"></div>

<!-- ko if: Items().length -->
<table class="table table-striped">
    <thead>
        <tr data-bind="template: { name: 'GridHeaders' }">
        </tr>
    </thead>
    <tbody data-bind="foreach: Items">
        <tr data-bind="css: {success: $root.Selected() == $data }">
            <td>
                <div class="btn-group">
                    <button class="btn" data-bind="click: $root.Selected"><i class="icon-ok-circle"></i>&nbsp;<span data-bind="    res: 'btn_pick'"></span></button>
                    <!--<button class="btn" data-bind="click: $root.send, disable: Data.Sent"><i class=" icon-share-alt"></i>&nbsp;<span data-bind="    res: 'btn_send'"></span></button>-->
                </div>
            </td>
            <!-- ko template: {name : 'GridRow'} -->
            <!-- /ko -->
        </tr>
    </tbody>
</table>

<!-- /ko -->

<h3>No data.</h3>
