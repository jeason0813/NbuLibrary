<h3 data-bind="res: 'entity_' + Nomenclature.toLowerCase()"></h3>
<!-- ko if: LoadedDef() && Loaded() -->

<!-- ko if: Items().length -->
<table class="table table-striped">
    <thead>
        <tr data-bind="template: { name: 'GridHeaders' }">
        </tr>
    </thead>
    <tbody data-bind="foreach: Items">
        <tr>
            <td>
                <div class="btn-group">
                    <a class="btn" data-bind="click: $root.edit"><i class="icon-edit"></i>&nbsp;<span data-bind="    res: 'btn_edit'"></span></a>
                    <a class="btn btn-danger" data-bind="click: $root.remove"><i class="icon-trash"></i>&nbsp;<span data-bind="    res: 'btn_remove'"></span></a>
                </div>
            </td>
            <!-- ko template: {name : 'GridRow'} -->
            <!-- /ko -->
        </tr>
    </tbody>
</table>

<!-- /ko -->
<!-- ko if: Items().length === 0 -->
<h3>No data.</h3>
<!-- /ko -->
<!-- ko template: {name : 'GridPaging'} -->
<!-- /ko -->
<a class="btn btn-success" href="#" data-bind="click: create"><i class="icon-plus"></i>&nbsp;<span data-bind="    res: 'btn_create'"></span></a>
<!-- /ko -->
