<!-- ko if: !IsLibrarian -->
<h3 data-bind="res: 'heading_mymagazines_magazines'"></h3>
<!-- /ko -->
<!-- ko if: IsLibrarian -->
<h3 data-bind="text: Customer"></h3>
<h4 data-bind="res: 'heading_mymagazines_magazines'"></h4>
<!-- /ko -->
<!-- ko if: LoadedDef() && Loaded() -->

<div data-bind="template: {name : 'Filters', data: Filters}"></div>

<!-- ko if: IsLibrarian -->
<div style="margin-top:20px;">
   <label class="checkbox"><input type="checkbox" id="special_filter_mymagazines_active_subscriptions" data-bind="checked: OnlyActiveSubscriptions" /> <span  data-bind="res: 'mymagazines_show_only_active_subscriptions'"></span></label>
</div>
<!-- /ko -->

<!-- ko if: Items().length -->

<table class="table table-striped">
    <thead>
        <tr data-bind="template: { name: 'GridHeaders' }">
        </tr>
    </thead>
    <tbody data-bind="foreach: Items">
        <tr>
            <td>
                <div class="btn-group">
                    <button class="btn btn-success" data-bind="disable: $root.isActive($data), click: $root.activate"><i class="icon-plus"></i>&nbsp;<span data-bind="    res: 'btn_subscribe'"></span></button>
                    <button class="btn btn-danger" data-bind="enable: $root.isActive($data), click: $root.deactivate"><i class="icon-ban-circle"></i>&nbsp;<span data-bind="    res: 'btn_unsubscribe'"></span></button>
                </div>
            </td>
            <!-- ko template: {name : 'GridRow'} -->
            <!-- /ko -->
        </tr>
    </tbody>
</table>

<!-- /ko -->
<!-- ko if: Items().length === 0 -->
<h3>No data.</h3>
<!-- /ko -->
